470683159889969153: 
  name: Sir Perin
  player: Svo
  memberId: 470683159889969153
  url: "https://i.pinimg.com/564x/33/45/2c/33452ccd88e91aabf2fc5d77b721264f.jpg"

  description: >
      Egy egyszerű lovag másodszülötteként erős bizonyítási vággyal és ebből fakadóan sok energiával rendelkező lovagságot nehezen 
      megszerző lovag. A tömgből kinézetével nem, csak átlagot meghaladó termetével és kitartásával tűnik ki, inkább erős hangjára, 
      semmint megjelenésére emlékeznek utólag azok akik találkoznak vele. 

  longdescription: >
     Jóapám valószínűlegnem volt felhőtlenül boldog születésemkor. 5 percel korábban, mikor bátyám született, még minden bizonnyal
     az volt, de bizonyos, hogy rám már problémaforrásként is tekintett, aki több komplikációt hoz az öröklésbe a jólesőnél. Nem 
     is fogadott teljesen a szívébe, úgy tünik ott csak bátyámnak volt elegendő hely én inkább anyám fia lettem. Nem is készültem
     lovagságra, legalábbis nem arra, hogy én képviselhetem a családot az udvaban és magaménak mondhatom a majort. Sokak számára
     én voltam a Lehetőség, de nekem sokáig csak az jutott, hogy meghúzódjam bátyám árnyékában. Persze tanítottak mindenre amire
     őt, csak nem kaptam annyi figyelmet és időt. Szóval apámnak a Probléma lehetősége voltam, bátyámnak a Gyakorlás lehetősége,
     aztán mikor apám egy csatában elhúnyt a nagybátyámnak az Elodázás lehetősége, akit kinevezhetett lehetséges örökösnek és
     aki miatt nem kellett az első lehetséges időpontban átadni a család felett  gyámként szerzett hatalmát a testvéremnek.

     Ekkor kaptam az első igazi lehetőséget. Ha elvileg lehetek én a családfő, hát nem kell mást tennem mint bizonyítani és
     tényleg az lehetek. Ezután nem kellett semmi más mint a lovagi tudás amit főként gyakorlótársként szereztem, anyámtól 
     öröklött makacsság és néhányszor jó helyen lenni jó időben és felhívni magamra a figyelmet. 478 telét már a bírtok uraként 
     töltöttem egy gyönyörű és okos feleséggel az oldalamon. Jobb párt nem is találhatott volna nékem jóuram Sir Roderick.

  main:
      "Homeland": Salisbury
      "Lord": "Sir Roderick"
